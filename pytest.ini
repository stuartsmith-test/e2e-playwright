; This is the pytest configuration file (pytest.ini)
; Configuration options:
; - pythonpath: Sets the Python path to the current directory (.)
; This allows pytest to find and import modules from the project root directory
[pytest]
pythonpath = .

; to be used in conjunction with pytest-base-url plugin
; UI and API tests share the same origin via pytest-base-url (base_url in pytest.ini). 
; The API fixture consumes the same base_url in conftest.py.
base_url = http://localhost:3000
